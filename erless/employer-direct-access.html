<!DOCTYPE html>
<html>
<head>
    <title>Direct Access - Employer Dashboard</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .demo-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Employer Benefits Dashboard</h1>
        <p>Access the secure employer benefits management system</p>
        
        <a href="http://localhost:3001/" class="btn">
            Access Dashboard
        </a>
        
        <div class="demo-info">
            <h3>Demo Accounts</h3>
            <p><strong>Employer:</strong> hr@techcorp.com / demo123</p>
            <p><strong>Admin:</strong> admin@benefits.com / admin123</p>
        </div>
        
        <p style="font-size: 12px; color: #999; margin-top: 20px;">
            The dashboard runs on port 3001, separate from the main application
        </p>
    </div>
    
    <script>
        // Auto-redirect after 3 seconds
        setTimeout(() => {
            window.location.href = 'http://localhost:3001/';
        }, 3000);
    </script>
</body>
</html>
